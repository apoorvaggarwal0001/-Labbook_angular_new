<h1>Update Products</h1>

<form>
    <div *ngIf="prd" class="form-group">
        <label>Product id:  </label>{{prd.prdId}}
        <!-- <input class="form-control" id="id" required [(ngModel)]="prd.prdId" name="id"> -->
    </div>
    <div class="form-group">
        <label>Product name:  </label>{{prd.prdName}}
        <!-- <input class="form-control" id="name" required [(ngModel)]="prd.prdName" name="name"> -->
    </div>
    <div class="form-group">
        <label>Product cost:  </label>{{prd.prdCost}}
        <!-- <input class="form-control" id="cost" required [(ngModel)]="prd.prdCost" name="cost"> -->
    </div>
    <button (click)="list()" class="btn-success" >Back to Product List</button>
</form>
