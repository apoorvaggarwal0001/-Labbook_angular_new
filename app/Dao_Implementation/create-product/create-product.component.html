<h1>New Product Form</h1>

<div [hidden]="submitted" style="width: 600px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="id" placeholder="id">Enter id</label>
            <input class="form-control" id="id" required [(ngModel)]="prd.prdId" name="id">
        </div>
        <div class="form-group">
            <label for="name" placeholder="Name">Enter name</label>
            <input class="form-control" id="name" required [(ngModel)]="prd.prdName" name="name">
        </div>
        <div class="form-group">
            <label for="cost" placeholder="Cost">Enter cost</label>
            <input class="form-control" id="cost" required [(ngModel)]="prd.prdCost" name="cost">
        </div>
        <button type="submit" class="btn-success" >Submit</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>Product added Successfully!!</h4>
</div>
<br>
<button type="submit" class="btn-success" >Add</button>
<br>
