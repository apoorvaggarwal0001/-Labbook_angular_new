
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<div class='container'>
    <div class="form-group row">
        <label class="col-sm-8">Angular Operation</label>
    </div>

    <div class="form-group row">
        <label class="col-sm-2">Id</label>
        <input type="text" class="col-sm-6" id="id" [(ngModel)]="id">
    </div>

    <div class="form-group row">
        <label class="col-sm-2">Name</label>
        <input type="text" class="col-sm-6" id="name" [(ngModel)]="name">
    </div>

    <div class="form-group row">
        <label class="col-sm-2">Salary</label>
        <input type="text" class="col-sm-6" id="salary" [(ngModel)]="salary">
    </div>

    <div class="form-group row">
        <label class="col-sm-2">Department</label>
        <input type="text" class="col-sm-6" id="department" [(ngModel)]="department"> 
    </div>

    <div class="form-group row">
        <input type="button" id="btn1" (click)="show()" class="col-sm-6" value="Add Employee">
    </div>
    {{id}}
    {{name}}
    {{salary}}
    {{department}}
</div>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Salary</th>
        <th>Department</th>
        <th colspan="2">Action</th>
    </tr>
    <tr *ngFor="let emp of empdata">
    <td>{{emp.empId}}</td>
    <td>{{emp.empName}}</td>
    <td>{{emp.empSal}}</td>
    <td>{{emp.empDep}}</td>
    <td>Update</td>
    <td>Delete</td>
    </tr>
</table>
